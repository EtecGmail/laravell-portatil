[client]
port=3307

[mysqld]
# Porta que o script usa
port=3307

# O ponto (.) indica a pasta onde o mysqld.exe está rodando (ver abaixo)
basedir=.
datadir=.\data

bind-address=127.0.0.1

# Charset ideal para Laravel
character-set-server=utf8mb4
collation-server=utf8mb4_unicode_ci

# InnoDB otimizado
innodb_file_per_table=1
innodb_buffer_pool_size=128M

# Log de erros (também relativo à pasta do mysqld.exe)
log-error=.\mariadb_error.log

# Segurança e compatibilidade
sql_mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION
skip-name-resolve
